# Grafana Dashboard Provisioning
# Автоматически загружает dashboards при запуске Grafana

apiVersion: 1

providers:
  - name: "Email Service Dashboards"
    orgId: 1
    folder: "Email Service"
    folderUid: "email-service"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
