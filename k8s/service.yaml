# =============================================================================
# Kubernetes Service for email-service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  sessionAffinity: None

---
# =============================================================================
# NodePort Service for local testing (optional)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: email-service-nodeport
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: service-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      nodePort: 30800
      protocol: TCP

---
# =============================================================================
# Headless Service for StatefulSet scenarios (optional)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: email-service-headless
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: service-headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
