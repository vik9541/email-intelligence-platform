apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-replication-config
  namespace: default
data:
  postgresql.conf: |
    # Primary server settings
    wal_level = replica
    max_wal_senders = 10
    wal_keep_size = 1GB
    hot_standby = on
    hot_standby_feedback = on
    
    # Replication settings
    synchronous_commit = remote_apply
    synchronous_standby_names = 'standby1'
    
    # Performance
    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    
    # Local connections
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    host    all             all             ::1/128                 trust
    
    # Replication from secondary region (adjust IP range)
    host    replication     postgres        10.0.0.0/8              md5
    host    replication     postgres        172.16.0.0/12           md5
    host    replication     postgres        192.168.0.0/16          md5
    
    # Application connections
    host    all             all             10.0.0.0/8              md5
    host    all             all             172.16.0.0/12           md5
    host    all             all             192.168.0.0/16          md5
  
  recovery.conf: |
    # Standby server configuration
    standby_mode = 'on'
    primary_conninfo = 'host=postgres-primary.us-east-1.example.com port=5432 user=postgres password=${POSTGRES_PASSWORD}'
    primary_slot_name = 'standby1'
    trigger_file = '/tmp/postgresql.trigger.5432'
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-replication-secret
  namespace: default
type: Opaque
stringData:
  replication_password: changeme123
---
# Primary PostgreSQL with replication
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: default
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: primary
  template:
    metadata:
      labels:
        app: postgres
        role: primary
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql
        command:
          - sh
          - -c
          - |
            cp /etc/postgresql/postgresql.conf /var/lib/postgresql/data/postgresql.conf
            cp /etc/postgresql/pg_hba.conf /var/lib/postgresql/data/pg_hba.conf
            docker-entrypoint.sh postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
      volumes:
      - name: config
        configMap:
          name: postgres-replication-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
