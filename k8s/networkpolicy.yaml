# =============================================================================
# Network Policy for email-service
# Implements zero-trust networking - deny all, allow specific
# =============================================================================

# -----------------------------------------------------------------------------
# Default deny all ingress and egress
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# -----------------------------------------------------------------------------
# Allow ingress from Ingress Controller
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: email-service
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress-nginx namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow from traefik namespace (alternative)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8000

---
# -----------------------------------------------------------------------------
# Allow ingress from Prometheus for metrics scraping
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: email-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus
      ports:
        - protocol: TCP
          port: 8000

---
# -----------------------------------------------------------------------------
# Allow egress to PostgreSQL
# -----------------------------------------------------------------------------
