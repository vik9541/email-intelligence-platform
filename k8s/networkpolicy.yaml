  name: allow-egress-erp
  namespace: email-service
  labels:
    app.kubernetes.io/name: email-service
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: email-service
  policyTypes:
