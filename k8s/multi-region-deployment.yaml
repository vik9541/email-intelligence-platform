# Primary region deployment (us-east-1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-intelligence-primary
  namespace: default
  labels:
    app: email-intelligence
    region: primary
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: email-intelligence
      region: primary
  template:
    metadata:
      labels:
        app: email-intelligence
        region: primary
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - email-intelligence
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: ghcr.io/vik9541/email-intelligence-platform:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REGION
          value: "primary"
        - name: DATABASE_ROLE
          value: "master"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
# Secondary region deployment (us-west-2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-intelligence-secondary
  namespace: default
  labels:
    app: email-intelligence
    region: secondary
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: email-intelligence
      region: secondary
  template:
    metadata:
      labels:
        app: email-intelligence
        region: secondary
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - email-intelligence
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: ghcr.io/vik9541/email-intelligence-platform:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REGION
          value: "secondary"
        - name: DATABASE_ROLE
          value: "replica"
        - name: DATABASE_REPLICA_ONLY
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
# Global load balancer service
apiVersion: v1
kind: Service
metadata:
  name: email-intelligence-global
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: email-intelligence.global.example.com
spec:
  type: LoadBalancer
  selector:
    app: email-intelligence
  ports:
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
