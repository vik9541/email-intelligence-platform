apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  namespace: default
  labels:
    app: email-intelligence
    component: migration
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: email-intelligence
        component: migration
    spec:
      serviceAccountName: db-migration
      restartPolicy: Never
      containers:
      - name: migrations
        image: ghcr.io/vik9541/email-intelligence-platform:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        command:
          - sh
          - -c
          - |
            echo "ðŸ”„ Running database migrations..."
            alembic upgrade head
            echo "âœ… Migrations completed!"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-migration
  namespace: default
